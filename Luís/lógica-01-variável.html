<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variável</title>
</head>
<body>
    <h1>Usando a variável para armazenaer valores (informações)</h1>
    
    <!-- Mundo script -->

    <script>
        //criar uma variável para armazenar meu dado/info
        var nome;
        //pedir o nome de usuário 
          nome = prompt("Qual seu nome");
        //mostrar uma mensagem de boas-vindas 
          alert("Olá " + nome +". Tudo bom?");
        
    </script>
</body>
</html>
