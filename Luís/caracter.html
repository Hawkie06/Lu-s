<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        nome = prompt("Digite seu nome");
        cont = nome.length;
        switch(cont){
                case 2:
                alert("Seu nome tem 2 caracteres");
                break
                
                case 3:
                alert("Seu nome tem 3 caracteres");
                break
                
                case 4:
                alert("Seu nome tem 4 caracteres");
                break
                
                case 5:
                    alert("Seu nome tem 5 caracteres");
                break
                 
                default:
                    alert("Seu nome tem mais de 5 caracteres");
                break

            }
    </script>
</body>
</html>
