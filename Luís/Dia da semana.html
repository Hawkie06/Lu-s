<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da semana</title>
</head>
<body>
    <h1>O dia da semana</h1>
    <script>
        var data = new Date ();
        var diaSemana = data.getDay();
        //alert(diaSemana);
        switch(diaSemana){
                case 0:
                alert("Domingo");
                break;
                
                case 1:
                alert("Segunda feira");
                break;
                
                case 2:
                alert("Terça feira");
                break;

                case 3:
                alert("Quarta feira");
                break;
                
                case 4:
                alert("Quinta feira");
                break;
                
                case 5:
                alert("Sext feira");
                break;
                
                case 6:
                    alert("Sábado");
    
                 
    
            }
    </script>
</body>
</html>
