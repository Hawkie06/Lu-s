<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar 1000 números</title>
</head>
<body>
    <h1>Usando o DOM em um arquivo HTML</h1>
    <div id="saida"></div>
    <script>
        var saida = document.querySelector("#saida");
    
        var mensagem = "";/*variável mensagem não tem nada nela*/

       
      for(var i=1; i<=1000; i++){
        mensagem = mensagem + "i:" +i+"<br>";
      }
      saida.innerHTML=mensagem;
    </script>
    
</body>
</html>
