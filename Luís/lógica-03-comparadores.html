<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de comparação</title>
</head>
<body>
    <h1>Operadores de comparação</h1>

    <!--Mundo script-->
    <script>
        //declarar as variáveis 
        var nota1, nota2, media;
        //pedir nota 1
         nota1= parseFloat(prompt("Digite a primeira nota"));
        //pedir nota 2
        nota2= parseFloat(prompt("Digite a segunda nota"));
        
        //calcular média
        media=(nota1+nota2)/2;

        //mostrar se aluno foi aprovado
     alert("O aluno conseguiu a média "+media+". O aluno passou? "+ (media>=60));
    </script>
</body>
</html>
