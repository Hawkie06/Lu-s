<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Loops</title>
</head>
<body>
    <script>
        var n1= prompt("Digite um número inicial.")
        n1= parseInt (n1);
        var n2 = prompt("Digite um último número.")
        n2= parseInt (n2);
        for(i=n1;i<=n2;i++){
        
        if(i%2==0){ 
            document.write(i + " elevado ao quadrado é " + i**2 + "<br>");
        }

     }
        document.write("Saiu do loop");

    </script>
</body>
</html>
