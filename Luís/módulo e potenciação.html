<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp/mod</title>
</head>
<body>
    <script>
    var  n1, n2, exp, mod;
    n1= parseInt(prompt("Digite o primeiro número"));
    n2= parseInt(prompt("Digite o segundo número"));
    mod= n1%n2;
    exp= n1**n2;
    alert("O resto da divisão de "+n1+" por "+n2+" é: "+mod+".");
    alert("O número "+n1+" elevado a "+n2+" é: "+exp+".");
    </script>
</body>
</html>
