<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParseInt e ParseFloat</title>

</head>

<body>

  <h1>ParseInt e ParseFloat</h1>

   <!-- Mundo Script -->

   <script>
    //declarar nossas variáveis
    var num1, num2;
    //pedir um número
     num1 = prompt("Digite o primeiro número que você quer somar");

     //usar parseint para tranformar o valor digitado em número
    num1 = parseInt(num1);

    //pedir outro número
    num2 = prompt("Digite o segundo número");

    num2 = parseInt(num2);
    //somar os dois números
      soma = num1+num2;
    //mostrar a soma dos números
    alert("A soma de " + num1 + "+" + num2 + "=" + soma);

    var num3, num4;
    num3 = prompt("Digite o priemeiro número que você quer subtrair");
    num3=parseInt(num3);
    num4 = prompt ("Digite o segundo");
    num4=parseInt(num4);
    sub=num3-num4;
    alert("A subtração de " + num3 + "-" + num4 + "=" + sub);

    var num5, num6;
    num5 = prompt("Digite o priemeiro número que você quer divdir");
    num5=parseInt(num5);
    num6 = prompt ("Digite o segundo");
    num6=parseInt(num6);
    div=num5/num6;
    alert("A divisão de " + num5 + "/" + num6 + "=" + div);

    var num7, num8;
    num7 = prompt("Digite o priemeiro número que você quer multiplicar");
    num7=parseInt(num7);
    num8 = prompt ("Digite o segundo");
    num8=parseInt(num8);
    mult=num7*num8;
    alert("A divisão de " + num7 + "x" + num8 + "=" + mult);




   </script>
   
</body>

</html>
