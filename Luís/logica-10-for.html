<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Loops</title>
</head>
<body>
    <p>O computador é ótimo para operações repetitivas, e para fazer operações repetitivas, e para que ele faça isso por nós, temos  os laços de repetitivas, e para que ele faça isso por nós, temos os laços de repetição, como por exemplo, o while, o Do-while e o famoso FOR.</p>
    <p>Vamos a prática</p>
    <script>
        var numero = prompt("Digite um número para a tabuada")
        numero = parseInt (numero);
        //no loop for, é um dos mais utilizados, pois concentra em um parenteses, o valor inicial do indice, o limite do loop e o incremento do indice
        //no lugar de indice pode ser qualquer coisa na verdade, é só o nome da variável 
      
         for(var indice=1; indice<=1000; indice++){
            //Vamos escrever isso na tela
            document.write(numero + "X" + indice + " = "+ numero*indice + "<br>");
         }
        document.write("Saiu do loop");

    </script>
</body>
</html>
