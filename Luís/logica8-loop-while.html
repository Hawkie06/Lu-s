<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Loops</title>
</head>
<body>
    <p>O computador é ótimo para operações repetitivas, e para fazer operações repetitivas, e para que ele faça isso por nós, temos  os laços de repetitivas, e para que ele faça isso por nós, temos os laços de repetição, como por exemplo, o while, o Do-while e o famoso FOR.</p>
    <p>Vamos a prática</p>
    <script>
        var numero = prompt("Digite um número para a tabuada")
        numero = parseInt (numero);
        //no loop while e como todos os outros, precisamos definir um número inicial, neste caso vamos chamar de indice

        var indice = 1;
        //while = enquanto 
        while(indice <= 100){
            //Vamos usar o document.write para escrever na página
            document.write(numero + "X" + indice + " = "+ numero*indice + "<br>");
            //devemos incrementar o indice de um a um 
            indice = indice + 1;
        }

        document.write("Saiu do loop");
         //logica8-loop-while
    </script>
</body>
</html>
