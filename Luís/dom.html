<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar 1000 números</title>
</head>
<body>
    <h1>Usando o DOM em um arquivo HTML</h1>
    <div id="saida"></div><!--Este elemento "DIV" tem uma ID chamada "saída"-->
    <script>
        /*Vamos criar uma variável chamada mensagem ela vai receber um texto*/
        var saida = document.querySelector("#saida");
        /* A linha acima declara uma variável chamada "saida" e utilizada um método para selecionar o elemento ID "saida"*/
        var mensagem = "Oi, estou usando o DOM";
        saida.innerHTML=mensagem;
        /*na linha acima o elemento "saida" vai inserir a "mensagem" usando o método innerHTML*/
    </script>
</body>
</html>
