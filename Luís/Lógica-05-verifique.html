<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique</title>
</head>

<body>
    <script>
        n = parseFloat(prompt("Digite um número"));
        if (n >= 1) {
            alert("O seu número é positivo.");
        } else {
            if (n < 0) {
                alert("O seu número é negativo.");
            }
            else {
                alert("O seu número é igual a 0.");

            }
        }
    </script>
</body>

</html>
